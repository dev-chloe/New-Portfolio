<div class="do-wapper">
  <div class="do-contents">
    <h3>What I can do</h3>
    <div class="chart-wapper">
        <ngx-charts-pie-grid
          (window:resize)="onResize($event)"
          [view]="view"
          [scheme]="colorScheme"
          [results]="single"
          [minWidth]="170"
          [designatedTotal] ="100"
          (select)="onSelect($event)">
        </ngx-charts-pie-grid>
    </div>
  </div>
</div>
